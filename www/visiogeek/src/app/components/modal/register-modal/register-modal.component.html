<div class="modal-background">
  <div class="modal-content">
    <h1>Inscription</h1>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" ngNativeValidate >
      <div class="form-group">
        <label for="username">Identifiant</label>
        <input type="text" class="form-control" id="username" formControlName="username" placeholder="Identifiant" required="">
      </div>
      <div class="form-group">
        <label for="email">Adresse mail</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Adresse mail" required="">
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" class="form-control"  id="password" formControlName="password" placeholder="Mot de passe" required="">
      </div>
      <div class="form-group">
        <label for="confirmed_password">Confirmation mot de passe</label>
        <input type="password" class="form-control" id="confirmed_password" formControlName="confirmed_password" placeholder="Confirmer votre mot de passe" required="">
        <small class="message-error" *ngIf="!passwordSameConfirmed">Veuillez mettre la mÃªme confirmation que votre mot de passe</small>
      </div>
      <button type="submit" class="btn btn-primary"><b>S'inscrire</b></button>
    </form>
    <span (click)="handleCloseModal()"><i class="far fa-times-circle"></i></span>
  </div>
</div>
